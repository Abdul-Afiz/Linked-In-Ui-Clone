<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Loop 2 - Challenge</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper container">

                <div class="nav-logo">
                    <img src="./assets/img/logo.png" alt="" class="logo">
                </div>

                <div class="search-bar">
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <img src="https://img.icons8.com/ios-glyphs/30/undefined/search--v1.png" class="search-icon" />
                    </div>
                </div>

                <div class="nav-links">
                    <p class="nav-transition">Home</p>
                    <p class="nav-transition">Profile</p>
                    <p class="nav-transition">Connections</p>
                    <p class="nav-transition">Interest</p>
                    <p class="nav-transition">Try Premium</p>
                </div>
                <div class="nav-icons">
                    <i class="ri-message-2-fill nav-icon nav-transition"></i>
                    <i class="ri-notification-2-fill nav-icon nav-transition"></i>
                    <i class="ri-contacts-fill nav-icon nav-transition"></i>
                </div>
                <div class="nav-avatar">
                    <img src="./assets//img/avatar.jpg" alt="" class="avatar">
                </div>

            </div>
        </nav>
        <div class="nav-sections container">
            <span class="nav-section">Posts</span>
            <span class="nav-section">Background</span>
            <span class="nav-section">Recommendations</span>
            <span class="nav-section">Following</span>
        </div>
    </header>
    <main>
        <aside class="grid-1"></aside>
        <section></section>
        <aside class="grid-2"></aside>
    </main>
</body>

</html>
